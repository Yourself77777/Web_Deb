<!-- LC 7th Styling with color -->
<!DOCTYPE html>
<html lang="en"></html>
    <head>
        </header>Styling with color</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150px;
                width:150px;
                border: solid 5px black;
            }
            #Complementary{
                background-color: yellow;
                border-color: purple;
            }
            #analogous{
                background-color: yellow;
                border-color: yellowgreen;
                color: green
            }
            #triadic{
                background-color: yellow;
                border-color: blue;
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="Complementary">
            <p>Complementary</p>
        </div>
         <div id="analogous">
            <p>Analogous</p>
        </div>
         <div id="triadic">
            <p>triadic</p>
        </div>
    </body>
</html>
